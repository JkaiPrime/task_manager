{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <p>{{ form.username.label }} {{ form.username }}</p>
    <p>{{ form.password.label }} {{ form.password }}</p>
    <p>{{ form.submit }}</p>
  </form>
  <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>
{% endblock %}
