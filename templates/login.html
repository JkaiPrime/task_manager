<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bodyLogin"
    style="background: linear-gradient(-135deg, #c850c0, #4158d0) !important;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 d-flex" style="justify-content: center;">

                <!-- Card de Login -->
                <div class="d-flex shadow p-4" style="background-color: whitesmoke; border-radius: 14px;">

                    <div class="mr-3" style="background-color: whitesmoke; margin-right: 20px;">
                        <img src="/static/images/img-01.png" height="250" width="250">
                    </div>

                    <div>
                        <h1 class="card-title text-center mb-4">Login</h1>
    
                        <form method="post">
    
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input class="form-control" type="email" id="email" name="email" required>
                            </div>
    
                            <div class="form-group mb-3">
                                <label for="password">Password:</label>
                                <input class="form-control" type="password" id="password" name="password" required>
                            </div>
    
                            <div class="w-100 text-center">
                                <input class="btn btn-outline-secondary btn-block" type="submit" value="Login">
                            </div>
                        </form>
    
                        <p class="text-center mt-3"><a href="{{ url_for('register') }}">Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
