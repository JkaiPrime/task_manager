<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background: linear-gradient(180deg, #deecff, whitesmoke);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Card de Edição de Tarefas -->
                <div class="card shadow p-4">
                    <h1 class="card-title text-center mb-4">Edit Task</h1>
                    <form method="POST" action="{{ url_for('edit_task', id=task.id) }}">
                        {{ form.hidden_tag() }}

                        <div class="form-group mb-3">
                            <label for="title">Task Title:</label>
                            {{ form.title(class="form-control") }}
                        </div>

                        <div class="form-group mb-3">
                            <label for="description">Task Description:</label>
                            {{ form.description(class="form-control") }}
                        </div>

                        <div class="form-group mb-3">
                            <label for="status">Task Status:</label>
                            {{ form.status(class="form-control") }}
                        </div>

                        <button type="submit" class="btn btn-primary">Update Task</button>
                        <a href="{{ url_for('tasks') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
