<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>All Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background: linear-gradient(180deg, #deecff, whitesmoke);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">


                <div class="card shadow p-4">
                    <h1 class="card-title text-center mb-4">All Tasks</h1>

                    <ul class="list-group mb-3">
                        {% for task in tasks %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <b>Task:</b> {{ task.title }}<br>
                                    <b>Status:</b> {{ task.status }}<br>
                                    <b>Owner:</b> {{ task.owner.email }}
                                </div>
                                <div>

                                    {% if task.owner_id == current_user.id %}
                                        <a href="{{ url_for('edit_task', id=task.id) }}" class="btn btn-sm btn-success">Edit</a>
                                    {% endif %}
                                    <a href="{{ url_for('delete_task', id=task.id) }}" class="btn btn-sm btn-danger">Delete</a>
                                </div>
                            </li>
                            <div class="text-center mb-3">
                                <b>Description:</b>
                                <div>{{ task.description }}</div>
                            </div>
                        {% endfor %}
                    </ul>
                    <div class="d-flex justify-content-center">
                        <a href="{{ url_for('tasks') }}" class="btn btn-primary mx-2">Back to My Tasks</a>
                        
                        <a href="{{ url_for('logout') }}" class="btn btn-primary mx-2">Logout</a>
                    </div>                                 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
