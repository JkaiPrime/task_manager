{% extends "base.html" %}

{% block content %}
  <h2>Your Tasks</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <p>{{ form.content.label }} {{ form.content }}</p>
    <p>{{ form.submit }}</p>
  </form>
  
  <ul>
    {% for task in tasks %}
      <li>{{ task.content }} <a href="{{ url_for('delete_task', id=task.id) }}">Delete</a></li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('logout') }}">Logout</a>
{% endblock %}
