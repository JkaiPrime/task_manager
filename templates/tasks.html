<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tasks</title>
</head>
<body>
    <h1>Your Tasks</h1>
    <form method="post">
        <label for="content">New Task:</label>
        <input type="text" id="content" name="content" required>
        <br>
        <input type="submit" value="Add Task">
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.content }}
                <a href="{{ url_for('delete_task', id=task.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
