<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100"
    style="background: linear-gradient(180deg, #deecff, whitesmoke);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <!-- Card de Tarefas -->
                <div class="card shadow p-4">
                    <h1 class="card-title text-center mb-4">Your Tasks</h1>

                    <!-- FormulÃ¡rio para adicionar nova tarefa -->
                    <form method="post" class="mb-4">
                        <div class="form-group mb-3">
                            <label for="title">New Task:</label>
                            <input class="form-control" type="text" id="title" name="title" required>
                        </div>
                        <input class="btn btn-outline-secondary btn-block" type="submit" value="Add Task">
                    </form>

                    <!-- Lista de Tarefas -->
                    <ul class="list-group mb-3">
                        {% for task in tasks %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ task.title }}
                                <div>
                                    {{ task.status }}
                                </div>
                                <div>
                                    <a href="{{ url_for('edit_task', id=task.id) }}" class="btn btn-sm btn-success">Edit</a>
                                    <a href="{{ url_for('delete_task', id=task.id) }}" class="btn btn-sm btn-danger">Delete</a>
                                </div>
                            </li>
                            <div class="text-center">
                                <b>Description</b>
                                
                                <div>
                                    {{ task.description }}
                                </div>
                            </div>
                        {% endfor %}
                    </ul>

                    <p class="text-center"><a href="{{ url_for('logout') }}">Logout</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
